<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c89b8d73a5.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>
<body>
    
</body>
</html>
    <body>
        <header>
            <nav>
                <div id="navbar">
                    <a class="navbutton" href="#">Home</a>
                    <a class="navbutton" href="#">Portfolio</a>
                    <a class="navbutton" href="#">Accounts</a>
                    <a class="navbutton" href="#">Settings</a>
                </div>
            </nav>
            <br><br><br><br>
            <h1 id="title" class="center-text">Create a free Lorem Ipsum account today</h1>
            <br>
        </header>
        <main>
            <br>
            <h2 class="center-text">Enter your information here to continue</h2>
            <form>
                <div id="text-inputs-div">
                    <div class="dualTextField">
                        <div class="label-and-textbox">
                            <label>First name <span class="required-asterisk">*</span></label><input class="text-field" required type="text">
                        </div>
                        <div class="label-and-textbox">
                            <label>Last Name <span class="required-asterisk">*</span></label><input class="text-field" required type="text">
                        </div>
                    </div>
                    <br><br>
                    <div class="dualTextField">
                        <div class="label-and-textbox">
                            <label>Username <span class="required-asterisk">*</span></label><input class="text-field" required type="text">
                        </div>
                        <div class="label-and-textbox">
                            <label>E-Mail <span class="required-asterisk">*</span></label><input class="text-field" required type="email">
                        </div>
                        </div>
                    <br><br>
                    <div class="dualTextField">
                        <div class="label-and-textbox">
                            <label>Password (8-16 characters) <span class="required-asterisk">*</span></label><input class="text-field" required type="password">
                        </div>
                        <div class="label-and-textbox">
                            <label>Confirm Password <span class="required-asterisk">*</span></label><input class="text-field" type="password" required>
                        </div>
                    </div>
                </div>
                <br>
                <div id="birthday-gender-div">
                    <div id="pfp-birthday">
                        <br><br>
                        <div id="bday-div">
                            <label required for="birthday">Enter your date of birth</label> <input class="pfp-bday" id="birthday" type="date">
                        </div>
                        <br><br>
                    </div>
                    <div id="gender-radio">
                        <label for="male">Male</label><input class="gender-radio-button" name="gender" id="male" type="radio">
                        <label for="female">Female</label><input class="gender-radio-button" name="gender" id="female" type="radio">
                    </div>
                </div>
                    <br>
                <div id="submit-button-div">
                    <input id="submit-button" type="submit">
                </div>
                <br>
            </form>
            <div id="other-options-div">
                <h3 class="other-options">
                    Or sign up using: <a class="icon" id="google" href="#"><i class="fa-brands fa-google"></i></a><strong> | </strong></bold>
                    <a class="icon" href="#" id="facebook"><i class="fa-brands fa-facebook"></i></a><strong> | </strong>
                    <a id="github" class="icon" href="#"><i class="fa-brands fa-github"></i></a>
                </h3>
                <h4 class="other-options">If you already have an account, click <a href="login.html">here</a> to log in</h4>
            </div>
            <br><br><br>
        </main>
        <footer>
            <a></a>
        </footer>
    </body>
</html>
